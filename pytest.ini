[pytest]
# 测试文件路径
testpaths = tests
# 并行运行: pytest -n auto 或 pytest -n 4（需 pytest-xdist）

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 默认命令行参数
addopts = 
    -v
    --tb=short
    --alluredir=reports/allure-results
    --reruns=2
    --reruns-delay=1
    --timeout=120

# 标记定义
markers =
    smoke: 冒烟测试
    regression: 回归测试
    login: 登录相关测试
    e2e: 端到端测试
    integration: 多系统集成测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
