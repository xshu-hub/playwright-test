name: Playwright Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      browser:
        description: '选择浏览器'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - all
      python-version:
        description: 'Python 版本'
        required: false
        default: '3.11'
        type: choice
        options:
          - '3.10'
          - '3.11'
          - '3.12'

env:
  BASE_URL: https://opensource-demo.orangehrmlive.com
  HEADLESS: true
  TIMEOUT: 30000

# 全局权限设置
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # 代码质量检查
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 安装 Ruff
        run: pip install ruff>=0.14.0

      - name: 代码质量检查
        run: ruff check .

      - name: 代码格式检查
        run: ruff format --check .

  # 主测试任务
  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
        browser: ${{ github.event.inputs.browser == 'all' && fromJSON('["chromium", "firefox", "webkit"]') || fromJSON(format('["{0}"]', github.event.inputs.browser || 'chromium')) }}
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 安装 Playwright 浏览器
        run: playwright install --with-deps ${{ matrix.browser }}

      - name: 运行测试
        run: |
          pytest --browser-type=${{ matrix.browser }} \
                 --alluredir=reports/allure-results \
                 -v \
                 --tb=short
        env:
          HEADLESS: true

      - name: 上传 Allure 结果
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-py${{ matrix.python-version }}-${{ matrix.browser }}
          path: reports/allure-results/
          retention-days: 30

      - name: 上传截图（如果测试失败）
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-py${{ matrix.python-version }}-${{ matrix.browser }}
          path: |
            test-results/
            reports/
          retention-days: 7

  # Allure 报告生成
  allure-report:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 下载所有 Allure 结果
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: allure-results
          merge-multiple: true

      - name: 安装 Allure CLI
        run: |
          wget -qO- https://github.com/allure-framework/allure2/releases/download/2.32.0/allure-2.32.0.tgz | tar xz
          echo "$PWD/allure-2.32.0/bin" >> $GITHUB_PATH

      - name: 获取历史报告
        continue-on-error: true
        run: |
          git clone --depth 1 --branch gh-pages https://github.com/${{ github.repository }}.git gh-pages-history || echo "No gh-pages branch found"

      - name: 复制历史记录
        run: |
          mkdir -p allure-results/history
          if [ -d "gh-pages-history/history" ]; then
            echo "Found history directory, copying..."
            cp -r gh-pages-history/history/* allure-results/history/ 2>/dev/null || true
            ls -la allure-results/history/ || true
          else
            echo "No history directory found, skipping..."
          fi

      - name: 验证 Allure 结果
        run: |
          echo "=== Allure results directory structure ==="
          ls -la allure-results/ || echo "No allure-results directory"
          echo "=== Number of result files ==="
          find allure-results -name "*.json" | wc -l

      - name: 生成 Allure 报告
        run: |
          allure generate allure-results -o allure-report --clean

      - name: 添加 .nojekyll 文件并验证报告结构
        run: |
          touch allure-report/.nojekyll
          echo "=== Allure report structure ==="
          ls -la allure-report/
          echo "=== Data directory ==="
          ls -la allure-report/data/ || echo "No data directory"
          echo "=== Test cases count ==="
          ls allure-report/data/test-cases/ 2>/dev/null | wc -l || echo "No test-cases directory"

      - name: 发布 Allure 报告到 GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          keep_files: false

      - name: 上传 Allure 报告
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

  # PR 冒烟测试（快速反馈）
  smoke-test:
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'pull_request'
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 安装 Chromium
        run: playwright install --with-deps chromium

      - name: 运行冒烟测试
        run: |
          pytest -m smoke \
                 --browser-type=chromium \
                 --alluredir=reports/allure-results \
                 -v
        env:
          HEADLESS: true

      - name: 上传冒烟测试结果
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: reports/allure-results/
          retention-days: 7
